<main>
  <div class="container margin_120_95">
    <div class="main_title">
      <div class="row">
        <div><img style="border-radius: 50%"
                  src="https://res.cloudinary.com/doctolib/image/upload/w_200,h_200,c_fill,g_face/f7j5qosznhjnhshgkeyr.jpg"
                  width="100" height="100"/>
          <br/><b>Mourad Chaabouni</b>
        </div>
        <div id="menuDashboadr" class="col-md-12 col-sm-12 main-menu">
          <ul>
            <li><a href="dashboard">Home</a></li>
            <li><a href="dashboard/appointment">Appointment</a></li>
            <li class="submenu">
              <a href="#0" class="show-submenu">Patient<i class="icon-down-open-mini"></i></a>
              <ul>
                <li><a href="dashboard/patient">General</a></li>
                <li><a href="dashboard/location">Patient per location</a></li>
              </ul>
            </li>
            <li><a href="dashboard/vacation">Vacation</a></li>
          </ul>
        </div>
      </div>
    </div>

    <h3 class="text-center text-info">Percentage vacation</h3>
    <div class="row">
      <div class="col-md-6">
        <select class="form-control " id="option" name="option" [(ngModel)]="option" (change)="onChange()">
          <option value="day">Day</option>
          <option value="week">Week</option>
          <option value="month">Month</option>
        </select>
      </div>
      <div class="col-md-6">
        <input value="@ViewBag.dateChosen" class="form-control bootstrap-datetimepicker-widget" type="date"
               id="dateChosen" name="dateChosen" [(ngModel)]="day" (change)="onChange()">
      </div>
      <div class="col-md-12">
        <div class="card" style="border-radius: 5px;margin-bottom: 30px;">
          <div class="card-body" [hidden]="!chart">
            <canvas id="canvas"></canvas>
          </div>
        </div>
        <h3 class="text-center text-info">Vacation evolution</h3>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body" [hidden]="!chart1">
                <canvas id="canvas1"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /row -->
  <!-- /container -->
</main>
<!-- /main -->
