<main>
  <div id="hero_register">
    <div class="container margin_120_95">
      <div class="row">
        <!-- /col -->
        <div class="col-lg-5 offset-lg-4">
          <div class="box_form">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <!-- /row -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      formControlName="motiveName"
                      placeholder="Specialization"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <select
                      class="form-control"
                      formControlName="specialtyName"
                    >
                      <option
                        *ngFor="let specialty of specialties"
                        [value]="specialty.name"
                      >
                        {{ specialty.name }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- /row -->
              <p><input type="submit" class="btn_1" value="Submit" /></p>
            </form>
          </div>
          <!-- /box_form -->
        </div>
        <!-- /col -->
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /hero_register -->
  <!-- The Modal -->
</main>
