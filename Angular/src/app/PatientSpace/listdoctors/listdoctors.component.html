<main>


  <div id="breadcrumb">
    <div class="container">
      <ul>
        <li><a href="">Home</a></li>
        <li>List doctors</li>

      </ul>



    </div>
  </div>


  <div class="filters_listing">
    <div class="container">
      <ul class="clearfix">
        <li>
          <h6>Type</h6>
          <div class="switch-field">
            <input type="radio" id="all" name="type_patient" value="all" checked>
            <label for="all">All</label>
            <input type="radio" id="doctors" name="type_patient" value="doctors">
            <label for="doctors">Doctors</label>
            <input type="radio" id="clinics" name="type_patient" value="clinics">
            <label for="clinics">Clinics</label>
          </div>
        </li>
        <li>
          <h6>Layout</h6>
          <div class="layout_view">
            <a href="#0" class="active"><i class="icon-th"></i></a>
            <a href="list.html"><i class="icon-th-list"></i></a>
            <a href="list-map.html"><i class="icon-map-1"></i></a>
          </div>
        </li>
        <li>
          <h6>Sort by</h6>
          <select name="orderby" class="selectbox">
            <option value="Closest">Closest</option>
            <option value="Best rated">Best rated</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
          </select>
        </li>
      </ul>
    </div>
    <!-- /container -->
  </div>

  <!-- /filters -->

  <div class="container margin_60_35">
    <div class="row">
      <div class="col-lg-6">

        <div class="row" >
          <div class="col-md-6" *ngFor="let doc of listdoctors">
            <div class="box_list wow fadeIn">
              <figure>

                <a [routerLink]="['/listdoctorsdetails',doc.id,doc.specialty.name]">
                <img src="assets/img/doctor.jpg" class="img-fluid" alt="">
                <div class="preview"><span>Read more</span></div>
                </a>
              </figure>
              <div class="wrapper">
                <small>{{doc.specialty.name}}</small>
                <h3>Dr. {{doc.lastName}} {{doc.firstName}}</h3>
                <p>{{doc.description}}</p>
                <span class="rating"><i class="icon_star voted"></i><i class="icon_star voted"></i><i class="icon_star voted"></i><i class="icon_star"></i><i class="icon_star"></i> <small>(145)</small></span>
                <a href="badges.html" data-toggle="tooltip" data-placement="top" data-original-title="Badge Level" class="badge_list_1"><img src="assets/img/badges/badge_1.svg" width="15" height="15" alt=""></a>
              </div>
              <ul>
                <!-- <li><a href="#0" onclick="onHtmlClick('Doctors', 0)"><i class="icon_pin_alt"></i>View on map</a></li> -->
                <li><a [routerLink]="['/map',doc.id,doc.specialty.name,doc.latitude,doc.longitude]"><i class="icon_pin_alt"></i>View on map</a></li>
                <li><a href="1" target="_blank"><i class="icon_pin_alt"></i>Directions</a></li>
                <li><a [routerLink]="['/listdoctorsdetails',doc.id,doc.specialty.name]">Book now</a></li>
              </ul>
            </div>

          </div>

          <!-- /box_list -->
        </div>
        <!-- /row -->
        <nav aria-label="" class="add_top_20">
          <ul class="pagination pagination-sm">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
        <!-- /pagination -->
      </div>
      <!-- /col -->

      <aside class="col-lg-6" id="sidebar">
        <div id="map_listing" class="normal_list">
        </div>
      </aside>



      <!-- /aside -->

    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</main>
